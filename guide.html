<section>

	<h1>Standard Action Buttons <em>Small</em></h1>

	<button type="submit">Buy Now</button>
	<a href="" class="button">Download Now</a>
	<span class="button">Add to Bag</span>
	<input type="submit" class="button" value="Add to Library" />
	<input type="submit" class="button disabled" value="Add to Library" />

	<h1>Standard Action Buttons <em>Large</em></h1>
	
	<button type="submit" class="enlarge">Buy Now</button>
	<a href="" class="button enlarge">Download Now</a>
	<span class="button enlarge">Add to Bag</span>
	<input type="submit" class="button enlarge" value="Add to Library" />
	<input type="submit" class="button enlarge disabled" value="Add to Library" />

	<h1>Form Elements</h1>
	<form action="/">
		<section class="errors box-fix">
			<div>
				<p>This is broad standard errors text</p>
				<span>This is the first errors line</span>
				<span>This is the second errors line</span>
			</div>
		</section>
		<fieldset>
			<label>Enter something in here:</label>
			<input type="text" placeholder="default text" />
			
			<label>This has an error:</label>
			<input type="text" class="errors" value="sample error" />

			<label>Enter a little more than usual:</label>
			<textarea>This is a text area</textarea>
			
			<label>This has an error:</label>
			<textarea class="errors">This is a text area with an error</textarea>
			<select>
				<option>one</option>
				<option>two</option>
				<option>three</option>
			</select>
			<select class="errors">
				<option>one error</option>
				<option>two error</option>
				<option>three error</option>
			</select>
		</fieldset>

		<fieldset>
			<ul>
				<li>
					<input type="radio" name="group1" value="1">
					<label>First Choice</label>
				</li>
				<li>
					<input type="radio" name="group1" value="2">
					<label>Second Choice</label>
				</li>
				<li>
					<input class="errors" type="radio" name="group1" value="2">
					<label>Third Choice with Error</label>
				</li>
			</ul>
		</fieldset>

		<fieldset>
			<ul>
				<li>
					<input type="checkbox" value="Yes I do" />
					<label>First Option</label>
				</li>
				<li>
					<input type="checkbox" value="Yes I do again" />
					<label>Second Option</label>
				</li>
				<li>
					<input class="errors" type="checkbox" value="Yes I do again" />
					<label>Third Option with error</label>
				</li>
			</ul>
		</fieldset>
	</form>
</section>
